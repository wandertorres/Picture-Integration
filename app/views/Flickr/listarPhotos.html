#{extends 'Main/base.html' /}
#{set title:'Picture Integration' /}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Flickr</h1>
        </div>

            #{list items:photos, as: 'photo'}
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img width="200px" height="200px" src="${photo.getUrl()}" />
                    </div>
                    <div class="panel-footer">
                        <a class="" href="@{Facebook.post(photo.getUrl())}">
                            <i class="fa fa-facebook"></i>
                        </a>
                        &nbsp&nbsp
                        <a class="" href="@{Google.postar()}">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a class="" href="@{Flickr.deletePhoto(photo.getId())}">
                            <i class="fa fa-pull-right fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
            #{/list}
    </div>
</div>
