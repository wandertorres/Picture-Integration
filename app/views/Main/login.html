<!DOCTYPE html>

<html>
    <head>

    <!-- codigo do boostrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Social Buttons CSS -->
        <link href="../../public/vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="../../public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../public/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../public/dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="../../public/vendor/morrisjs/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../public/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <![endif]-->

        <!-- /codigo do boostrap -->

        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Picture Integration</h3>
                        </div>
                        <div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-body" align="center">
                                    <a href="@{Flickr.autenticar()}" class="btn btn-social-icon btn-flickr">
                                        <i class="fa fa-flickr"></i>
                                    </a>
                                    
                                    <a href="#" class="btn btn-social-icon btn-instagram dropdown-toggle">
                                        <i class="fa fa-instagram"></i>
                                    </a>
                                    
                                    <a href="@{Google.autenticar()}" class="btn btn-social-icon btn-google-plus dropdown-toggle">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                    
                                    <a href="@{Facebook.autenticar()}" class="btn btn-social-icon btn-facebook dropdown-toggle">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                            </div>
                            <a href="@{Flickr.listarPhotos()}" class="btn btn-lg btn-success btn-block">Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

 <!-- jQuery -->
        <script src="../../public/vendor/jquery/jquery.min.js"></script>

        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
